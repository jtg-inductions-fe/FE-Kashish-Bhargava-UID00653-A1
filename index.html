<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/scss/main.scss" />
    </head>
    <body>
        <header class="header">
            <a class="header__logo" href="#">
                <img
                    src="src/assets/images/navbar/travlog-logo.png"
                    alt="Travlog Logo"
                />
            </a>
            <!-- Desktop Navbar -->
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__link">
                        <a href="#">Home</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Discover</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Special Deals</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <!-- Desktop Login/Signup -->
            <div class="header__buttons">
                <button type="button" class="btn btn--login">Log In</button>
                <button type="button" class="btn btn--signup">Sign Up</button>
            </div>
            <!-- hamburger(Mobile/Tablet) -->
            <button
                id="openSidebar"
                class="header__hamburger"
                type="button"
                aria-label="Menu"
                aria-controls="sidebar"
                aria-expanded="false"
            >
                <i class="icon-navbar-hamburger"></i>
            </button>
        </header>
        <!-- Sidebar (Mobile/Tablet) -->
        <aside class="sidebar" id="sidebar" aria-hidden="true">
            <button
                class="sidebar__close"
                id="closeSidebar"
                type="button"
                aria-label="Close Menu"
            >
                <i class="icon-cross"></i>
            </button>
            <ul class="sidebar__list">
                <li class="sidebar__link">
                    <a href="#">Home</a>
                </li>
                <li class="sidebar__link">
                    <a href="#">Discover</a>
                </li>
                <li class="sidebar__link">
                    <a href="#">Special Deals</a>
                </li>
                <li class="sidebar__link">
                    <a href="#">Contact</a>
                </li>
            </ul>
            <!-- Sidebar Login/Signup -->
            <div class="sidebar__buttons">
                <button type="button" class="btn btn--login">Log In</button>
                <button type="button" class="btn btn--signup">Sign Up</button>
            </div>
        </aside>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
