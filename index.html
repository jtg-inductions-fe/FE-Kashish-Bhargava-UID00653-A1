<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="./src/styles/scss/main.scss" /> -->
    </head>
    <body class="preload">
        <div class="wrapper1">
          <header class="header">
            <a class="header__logo" href="#">
                <img
                    src="src/assets/images/navbar/travlog-logo.png"
                    alt="Travlog Logo"
                />
            </a>
            <!-- Desktop Navbar -->
            <nav class="header__nav" aria-label="Main menu">
                <ul class="header__list">
                    <li class="header__link">
                        <a href="#">Home</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Discover</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Special Deals</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <!-- Desktop Login/Signup -->
            <div class="header__buttons">
                <button type="button" class="btn btn--login">Log In</button>
                <button type="button" class="btn btn--signup">Sign Up</button>
            </div>
            <!-- hamburger(Mobile/Tablet) -->
            <button
                id="openSidebar"
                class="header__hamburger"
                type="button"
                aria-label="Open Menu"
                aria-controls="sidebar"
                aria-expanded="false"
            >
                <i class="icon-navbar-hamburger"></i>
            </button>
          </header>
          <!-- Sidebar (Mobile/Tablet) -->
          <aside class="sidebar" id="sidebar" aria-hidden="true">
            <button
                class="sidebar__close"
                id="closeSidebar"
                type="button"
                aria-label="Close Menu"
            >
                <i class="icon-cross"></i>
            </button>
            <ul class="sidebar__list">
                <li class="sidebar__link">
                    <a href="#">Home</a>
                </li>
                <li class="sidebar__link">
                    <a href="#">Discover</a>
                </li>
                <li class="sidebar__link">
                    <a href="#">Special Deals</a>
                </li>
                <li class="sidebar__link">
                    <a href="#">Contact</a>
                </li>
            </ul>
            <!-- Sidebar Login/Signup -->
            <div class="sidebar__buttons">
                <button type="button" class="btn btn--login">Log In</button>
                <button type="button" class="btn btn--signup">Sign Up</button>
            </div>
          </aside>
            <section class="hero">
                <!-- <div class="container"> -->
                <div class="hero__image">
                    <img
                        src="src/assets/images/hero-section/hero-image.png"
                        alt="hero-image"
                    />
                </div>
                <div class="hero__content">
                    <button class="btn btn--explore" aria-label="Explore Now">
                        <span class="exploretext">Explore the world!</span
                        ><i class="icon-hero-explore"></i>
                    </button>
                    <h1 class="hero__title">
                        Travel <span class="pink">top destination</span> of the
                        world
                    </h1>
                    <p class="hero__subtitle">
                        We always make our customer happy by providing as many
                        choices as possible
                    </p>
                    <button
                        class="btn btn--getstarted"
                        aria-label="Get Started"
                    >
                        Get Started
                    </button>
                    <button class="btn btn--watchdemo" aria-label="Watch Demo">
                        <span class="hero__playbutton"
                            ><img
                                src="src/assets/images/hero-section/hero-play-circle.5 1.svg"
                                alt="Play button" /></span
                        >Watch Demo
                    </button>
                </div>
                <div class="hero__partners">
                    <div class="hero__list">
                        <img
                            src="src/assets/images/hero-section/hero-tripadvisor-logo.png"
                            alt="tripadvisor-logo"
                        />
                    </div>
                    <div class="hero__list">
                        <img
                            src="src/assets/images/hero-section/hero-Expedia-logo.png"
                            alt="expedia-logo"
                        />
                    </div>
                    <div class="hero__list">
                        <img
                            src="src/assets/images/hero-section/hero-booking-logo.png"
                            alt="booking.com-logo"
                        />
                    </div>
                    <div class="hero__list">
                        <img
                            src="src/assets/images/hero-section/hero-airbnb-logo.png"
                            alt="airbnb-logo"
                        />
                    </div>
                    <div class="hero__list">
                        <img
                            src="src/assets/images/hero-section/hero-orbitz-logo.png"
                            alt="orbitz-logo"
                        />
                    </div>
                </div>
                <!-- </div> -->
            </section>
        </div>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
